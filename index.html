<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Meditation App</title>
</head>

<body>
    <div class="app">
        <video loop>
            <source src="assets/video/rain.mp4" type="video/mp4">
        </video>
        <div class="time-select">
            <button data-times="120">2 minutes</button>
            <button data-times="300">5 minutes</button>
            <button data-times="600">10 minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="assets/sounds/rain.mp3">
            </audio>
            <img src="assets/svg/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
<button data-sound="assets\sounds\rain.mp3" data-video="assets\video\rain.mp4" class="rain-btn">
    <img src="assets/svg/rain.svg" alt="rain" class="rain-img">
</button>
<button data-sound="assets\sounds\beach.mp3" data-video="assets\video\beach.mp4" class="beach-btn">
    <img src="assets/svg/beach.svg" alt="beach" class="beach-img">
</button>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
